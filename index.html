<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Mobile Tab Navigation</title>
</head>
<body>
  <div class="phone">
    <img src="img/img-1.png" alt="home" class="content show">
    <img src="img/img-2.png" alt="work" class="content">
    <img src="img/img-3.png" alt="blog" class="content">
    <img src="img/img-4.png" alt="about" class="content">
    <nav>
      <ul>
        <li class="active">
          <i class="fas fa-home"></i>
          <p>Home</p>
        </li>
        <li>
          <i class="fas fa-box"></i>
          <p>Discover</p>
        </li>
        <li>
          <i class="fas fa-comment"></i>
          <p>Chats</p>
        </li>
        <li>
          <i class="fas fa-user"></i>
          <p>Profile</p>
        </li>
      </ul>
    </nav>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
